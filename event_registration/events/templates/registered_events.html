{% extends 'base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Registered Events</h2>
  <ul class="space-y-4">
    {% for event in events %}
      <li class="bg-white shadow p-4 rounded">
        <h3 class="text-xl font-bold">{{ event.name }}</h3>
        <p class="text-gray-500">{{ event.start_date }} - {{ event.end_date }}</p>
        <a href="{% url 'unregister_event' event.id %}" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Unregister</a>
      </li>
    {% empty %}
      <li class="text-gray-500">You are not registered for any events.</li>
    {% endfor %}
  </ul>
{% endblock %}
