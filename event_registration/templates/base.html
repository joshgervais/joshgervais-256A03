<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold leading-tight text-gray-900">Event Registration</h1>
      <nav class="mt-4">
        {% if user.is_authenticated %}
          <p class="text-gray-700">Welcome, {{ user.username }}!</p>
          <a href="{% url 'logout' %}" class="text-indigo-600 hover:text-indigo-900">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-900 mr-4">Login</a>
          <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-900">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-gray-500">&copy; 2023 Event Registration. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
