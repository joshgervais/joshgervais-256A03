{% extends 'base.html' %}

{% block content %}
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-4">Welcome to Event Registration</h2>
    <p class="mb-4">Explore and manage events.</p>
    <div class="flex space-x-4">
      <a href="{% url 'event_list' %}" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">
        View Events
      </a>
      {% if user.is_superuser %}
        <a href="{% url 'create_event' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
          Create Event
        </a>
      {% endif %}
      <a href="{% url 'registered_events' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Registered Events
      </a>
    </div>
  </div>
{% endblock %}
