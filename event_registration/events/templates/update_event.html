{% extends 'base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Update Event</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Event Name</label>
      <input type="text" name="{{ form.name.html_name }}" id="{{ form.name.id_for_label }}" value="{{ form.name.value }}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
    </div>
    <div>
      <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea name="{{ form.description.html_name }}" id="{{ form.description.id_for_label }}" rows="3" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>{{ form.description.value }}</textarea>
    </div>
    <div>
      <label for="{{ form.start_date.id_for_label }}" class="block text-sm font-medium text-gray-700">Start Date</label>
      <input type="date" name="{{ form.start_date.html_name }}" id="{{ form.start_date.id_for_label }}" value="{{ form.start_date.value|date:'Y-m-d' }}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
    </div>
    <div>
      <label for="{{ form.end_date.id_for_label }}" class="block text-sm font-medium text-gray-700">End Date</label>
      <input type="date" name="{{ form.end_date.html_name }}" id="{{ form.end_date.id_for_label }}" value="{{ form.end_date.value|date:'Y-m-d' }}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
    </div>
    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update</button>
  </form>
{% endblock %}
