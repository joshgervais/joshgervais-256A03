{% extends 'base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
    </div>
    <div>
      <label for="{{ form.password1.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="{{ form.password1.html_name }}" id="{{ form.password1.id_for_label }}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
    </div>
    <div>
      <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" name="{{ form.password2.html_name }}" id="{{ form.password2.id_for_label }}" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
    </div>
    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Register</button>
  </form>
{% endblock %}
