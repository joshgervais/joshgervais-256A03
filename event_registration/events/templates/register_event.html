{% extends 'base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Register for Event</h2>
  <p class="text-gray-700 mb-4">Event: {{ event.name }}</p>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Register</button>
    <a href="{% url 'event_list' %}" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel</a>
  </form>
{% endblock %}
